<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="prompt-div">
            <div class="prompt-div-inner">
                <textarea id="prompt-textarea" placeholder="Add Something" rows="1"></textarea>
                <button disabled id="add-task-btn"><i class="ri-arrow-down-line"></i></button>
            </div>
        </div>
        <div class="edit-todo-div">
            <div class="edit-todo">
                <textarea id="edit-textarea" rows="1" autofocus></textarea>
                <div class="btn-div">
                    <button>Save Changes</button>
                    <button>Discard</button>
                </div>
            </div>
        </div>
        <div class="tasks-list"></div>
    </div>

    <!-- Gsap animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
